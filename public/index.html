<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Quiz Desenvolvimento Web II</h1>
    <div id="login-container" class="container">
        <input type="text" id="player-name" placeholder="Digite seu nome">
        <button onclick="startGame()">Iniciar Quiz</button>
    </div>
    <div id="game-container" class="container hidden">
        <div id="question-container"></div>
        <div id="choices-container"></div>
        <button onclick="sendAnswer()">Enviar Resposta</button>
        <div id="score-container"></div>
    </div>
    <div id="leaderboard-container" class="container">
        <h2>Pontuação dos Jogadores</h2>
        <div id="leaderboard"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
